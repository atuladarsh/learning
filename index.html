            <!-- form start -->
                <h4>My form</h4><br>
                <form>
                    <label for="fname">First name:</label>
                    <input type="text" value="" id="fname" name="fname">
                    <label for="mname">Middle name:</label>
                    <input type="text" id="mname" name="mname">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit Button</button>
                </form>
            <!-- form end -->
        </div>
            <!-- java script to call the value from the form and do alert pop-up on same page -->
                <script>
                    function submitForm(){
                    var fname=document.getElementById('fname').value.trim();
                    var mname=document.getElementById('mname').value.trim();
                    var lname=document.getElementById('lname').value.trim();
                     //java if-else function used to make alert only if data is preset//
                    if (fname&&mname&&lname){
                    alert("First name: " + fname);
                    alert("Middle name: " + mname);
                    alert("Last name: " + lname);
                        } else{}
                    }
                </script>
            <!-- java script end --><br>
